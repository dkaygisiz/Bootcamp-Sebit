<div class="container">
  <mat-card class="example-card">
    <mat-card-content>
      <h1>{{ articlesData[articleId]?.title }}</h1>
      <p>{{ articlesData[articleId]?.content }}</p>
      <div style="font-size: 18px">
        <span style="font-weight: 700px">Yazar:</span>
        {{ articlesData[articleId]?.author }}
      </div>
      <div
        *ngFor="let comment of articlesData[articleId].comments"
        style="margin: 30px 0px"
      >
        <span style="margin-right: 30px">{{ comment.username }}</span>
        <span>{{ comment.comment }}</span>
      </div>
      <div style="display: flex; flex-direction: column">
        <mat-form-field>
          <mat-label>Kullanıcı Adı</mat-label>
          <input [(ngModel)]="username" matInput /> </mat-form-field
        ><br />
        <mat-form-field>
          <mat-label>Yorum</mat-label>
          <input [(ngModel)]="comment" matInput />
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addComment()">
        Yorum Yap
      </button>
    </mat-card-actions>
  </mat-card>
</div>
